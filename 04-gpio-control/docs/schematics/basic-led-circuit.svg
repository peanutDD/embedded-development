<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wire { stroke: #000; stroke-width: 2; fill: none; }
      .component { stroke: #000; stroke-width: 2; fill: #fff; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
      .mcu { fill: #e6f3ff; stroke: #0066cc; stroke-width: 2; }
      .led { fill: #ffcccc; stroke: #cc0000; stroke-width: 2; }
      .resistor { fill: #ffffcc; stroke: #cc6600; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="300" y="30" class="title">基础LED控制电路</text>
  
  <!-- 微控制器 -->
  <rect x="50" y="100" width="120" height="200" class="mcu"/>
  <text x="110" y="120" class="text">STM32F4</text>
  <text x="110" y="135" class="text">微控制器</text>
  
  <!-- GPIO引脚 -->
  <circle cx="170" cy="150" r="3" fill="#000"/>
  <text x="190" y="155" class="label">PC13</text>
  
  <!-- VCC引脚 -->
  <circle cx="170" cy="180" r="3" fill="#000"/>
  <text x="190" y="185" class="label">3.3V</text>
  
  <!-- GND引脚 -->
  <circle cx="170" cy="250" r="3" fill="#000"/>
  <text x="190" y="255" class="label">GND</text>
  
  <!-- 限流电阻 -->
  <rect x="250" y="140" width="60" height="20" class="resistor"/>
  <text x="280" y="155" class="text">330Ω</text>
  <text x="280" y="135" class="label">R1</text>
  
  <!-- 电阻连接线 -->
  <line x1="170" y1="150" x2="250" y2="150" class="wire"/>
  <line x1="310" y1="150" x2="350" y2="150" class="wire"/>
  
  <!-- LED -->
  <polygon points="350,140 370,150 350,160" class="led"/>
  <line x1="370" y1="140" x2="370" y2="160" stroke="#cc0000" stroke-width="2"/>
  <text x="360" y="135" class="label">D1</text>
  <text x="360" y="175" class="text">LED</text>
  
  <!-- LED到GND的连线 -->
  <line x1="370" y1="150" x2="400" y2="150" class="wire"/>
  <line x1="400" y1="150" x2="400" y2="250" class="wire"/>
  <line x1="170" y1="250" x2="400" y2="250" class="wire"/>
  
  <!-- 电流方向箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff0000"/>
    </marker>
  </defs>
  
  <line x1="220" y1="130" x2="290" y2="130" stroke="#ff0000" stroke-width="1" 
        marker-end="url(#arrowhead)"/>
  <text x="255" y="125" class="label" fill="#ff0000">电流方向</text>
  
  <!-- 电压标注 -->
  <text x="110" y="320" class="text">工作原理：</text>
  <text x="110" y="340" class="label">1. GPIO输出高电平(3.3V)</text>
  <text x="110" y="355" class="label">2. 电流通过限流电阻和LED</text>
  <text x="110" y="370" class="label">3. LED发光，电流回到GND</text>
  
  <!-- 参数说明 -->
  <text x="450" y="100" class="text">电路参数：</text>
  <text x="450" y="120" class="label">VCC = 3.3V</text>
  <text x="450" y="135" class="label">LED正向电压 ≈ 2.0V</text>
  <text x="450" y="150" class="label">LED工作电流 ≈ 10mA</text>
  <text x="450" y="165" class="label">限流电阻 = (3.3-2.0)/0.01 = 130Ω</text>
  <text x="450" y="180" class="label">选用330Ω确保安全</text>
  
  <!-- 注意事项 -->
  <text x="450" y="220" class="text">注意事项：</text>
  <text x="450" y="240" class="label">• LED有极性，长脚接正极</text>
  <text x="450" y="255" class="label">• 必须使用限流电阻</text>
  <text x="450" y="270" class="label">• GPIO最大输出电流20mA</text>
  <text x="450" y="285" class="label">• 避免短路损坏MCU</text>
</svg>